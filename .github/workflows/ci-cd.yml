name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

# ë¸Œëœì¹˜ë³„ ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20' # í•„ìš”í•˜ë©´ 18ë¡œ ë˜ëŒë¦´ ìˆ˜ ìˆìŠµë‹ˆë‹¤
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

permissions:
  contents: read

jobs:
  # ğŸ” ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run ESLint
        run: npm run lint

      - name: ğŸ§ª Run TypeScript check
        run: npm run type-check

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: .next/
          retention-days: 1

  # ğŸ§ª í…ŒìŠ¤íŠ¸ ì‹¤í–‰
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test
        env:
          CI: true

  # ğŸ”’ ë³´ì•ˆ ê²€ì‚¬
  security:
    name: Security Check
    runs-on: ubuntu-latest
    # í¬í¬ PRì—ì„œëŠ” ì‹œí¬ë¦¿ ì‚¬ìš© ë¶ˆê°€ â†’ ìŠ¤í‚µ
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      # CI ê¹¨ì§ ë°©ì§€ë¥¼ ìœ„í•´ soft-fail ê¶Œì¥
      - name: ğŸ”’ Run npm audit (soft-fail)
        run: npm audit --audit-level=moderate || true

      - name: ğŸ” Run Snyk security scan
        uses: snyk/actions/node@0.4.0
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          # í•„ìš” ì‹œ ë¦¬ì „ ì§€ì •
          # SNYK_API: https://api.eu.snyk.io
          # SNYK_API: https://api.au.snyk.io
        with:
          command: test
          args: --severity-threshold=high
        # continue-on-error: true   # ì„ íƒ: ì‹¤íŒ¨ í—ˆìš©

  # ğŸš€ Vercel ë°°í¬ (Preview)
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: [lint-and-test, test, security]
    if: github.event_name == 'pull_request'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ (Optional) Build project
        run: npm run build

      - name: ğŸš€ Deploy to Vercel (Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          # âš ï¸ í”„ë¦¬ë·°ì—ì„œëŠ” --prod ì œê±°!
          # vercel-args: '--prebuilt'  # ë¡œì»¬ ë¹Œë“œ ì‚°ì¶œë¬¼ ì¬ì‚¬ìš© ì‹œì—ë§Œ

  # ğŸš€ Vercel ë°°í¬ (Production)
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: [lint-and-test, test, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ (Optional) Build project
        run: npm run build

      - name: ğŸš€ Deploy to Vercel (Production)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'

  # ğŸ“Š ì„±ëŠ¥ ëª¨ë‹ˆí„°ë§
  performance:
    name: Performance Check
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build project
        run: npm run build

      - name: ğŸ“Š Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            ${{ vars.PRODUCTION_URL }}   # ë ˆí¬ Settings > Variablesì— PRODUCTION_URL ë“±ë¡
          uploadArtifacts: true
          temporaryPublicStorage: true
