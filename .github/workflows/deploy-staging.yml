name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

concurrency:
  group: staging-deploy
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ” Run linting
        run: npm run lint

      - name: ğŸ§ª Run type check
        run: npm run type-check

      - name: ğŸ—ï¸ Build project
        run: npm run build

      # ì„ íƒ: ë°°í¬ ì „ ì‹œí¬ë¦¿ ì¡´ì¬ ì—¬ë¶€ í™•ì¸ (ë””ë²„ê¹… ë„ì›€)
      - name: ğŸ” Verify Vercel secrets presence
        run: |
          test -n "${VERCEL_TOKEN}" && echo "VERCEL_TOKEN: present" || (echo "VERCEL_TOKEN: MISSING" && exit 1)
          test -n "${VERCEL_ORG_ID}" && echo "VERCEL_ORG_ID: present" || (echo "VERCEL_ORG_ID: MISSING" && exit 1)
          test -n "${VERCEL_PROJECT_ID}" && echo "VERCEL_PROJECT_ID: present" || (echo "VERCEL_PROJECT_ID: MISSING" && exit 1)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ env.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ env.VERCEL_PROJECT_ID }}

      - name: ğŸš€ Deploy to Vercel (Staging/Preview)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ env.VERCEL_ORG_ID }}
          vercel-project-id: ${{ env.VERCEL_PROJECT_ID }}
