name: Cache Cleanup

on:
  schedule:
    # ë§¤ì£¼ ì¼ìš”ì¼ ìƒˆë²½ 2ì‹œì— ì‹¤í–‰
    - cron: '0 2 * * 0'
  workflow_dispatch:

jobs:
  cleanup:
    name: Cleanup old caches
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ§¹ Cleanup npm cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
            */*/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
        env:
          NODE_OPTIONS: --max_old_space_size=4096
          
      - name: ğŸ§¹ Cleanup Next.js cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
            
      - name: ğŸ“Š Report cache status
        run: |
          echo "Cache cleanup completed"
          echo "Date: $(date)"
          echo "Runner: ${{ runner.os }}"
